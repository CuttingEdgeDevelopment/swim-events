<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8">
  <title>Swim Events Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/index.c92073ef.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="/index.59a40e7a.js" defer=""></script>

  <body>
    <div id="app"></div>
    <main class="px-16 py-8">
      <div class="flex mb-5 gap-1.5 items-center">
        <div class="flex gap-0.5">
          <button id="btn-update" title="Update Events" class="h-6 w-6">
            <span class="hidden">Update Events</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="eventsLoading" class="flex italic font-bold text-red-700 gap-0.5">
        <p>Loading events</p>
          <span class="animate-bounce [animation-delay:-0.3s]">.</span>
          <span class="animate-bounce [animation-delay:-0.15s]">.</span>
          <span class="animate-bounce">.</span>
      </div>
      <section id="eventsList" class="flex flex-col gap-3"></section>
    </main>
    <footer class="text-center border-t border-black px-16 py-4">
      <p>Copyright &copy 2024 Nicolas Messer</p>
    </footer>
  </body>
</html>
