<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8">
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" type="module"></script>

  <body>
    <header>
      <h1>Countdown</h1>
    </header>
    <main>
      <p id="currentDay"></p>
      <p id="currentDate"></p>
      <h2>Upcoming Events</h2>
      <section class="event">
        <h4>Paris 2024</h4>
        <p>Date: <span class="eventDate">26.07.2024</span></p>
        <p>Countdown: <span class="eventCountdown"></span></p>
      </section>
    </main>
    <footer>
      <p>Copyright &copy 2024 Nicolas Messer</p>
    </footer>
  </body>

</html>
